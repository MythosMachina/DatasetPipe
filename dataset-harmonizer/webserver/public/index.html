<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Harmonizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>Uploaded</h2>
      <ul id="uploaded-list"></ul>
    </div>
    <div class="main container">
      <h1>Dataset Pipeline</h1>
      <form id="upload-form">
      <div class="form-group">
        <label for="dataset">Dataset File (video or zip)</label>
        <input type="file" id="dataset" name="dataset" required>
      </div>
      <button type="submit">Upload</button>
      </form>
      <div id="progress" class="hidden">
        <div class="progress-bar"><div class="bar" id="bar"></div></div>
        <p id="status">Waiting...</p>
        <pre id="log" class="log"></pre>
      </div>
    </div>
    <div class="sidebar">
      <h2>Finished</h2>
      <ul id="finished-list"></ul>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
